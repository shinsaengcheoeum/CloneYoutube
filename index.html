<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtueb Mobile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7e096904f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <section class="player">
      <video controls src="video/소나기.MP4"></video>
    </section>

    <div class="infoAndupNext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#오마이걸</li>
            <li>#소나기</li>
            <li>#청순몽환돌</li>
          </ul>
          <div class="titleAndButton">
            <span class="title">
              [웹페이지 만들기 첫번째] 오마이걸 - 소나기 교차편집을 활용한
              유튜브 클론 코딩 만들어보기
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">1M views i month</span>
        </div>
        <ul class="actions">
          <li>
            <button>
              <i class="active fas fa-thumbs-up"></i><span>1K</span>
            </button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>Report</span>
            </button>
          </li>
        </ul>
        <div class="channel">
          <div class="metadata">
            <img src="img/지호.jpeg" alt="" />
            <div class="info">
              <span class="name">지호지호</span>
              <span class="subscribers">100M subscribers</span>
            </div>
          </div>
          <button class="subscribe">
            subscribe
          </button>
        </div>
      </section>

      <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
          <li class="item">
            <div class="img"><img src="img/아린.jpeg" alt="" /></div>
            <div class="info">
              <span class="title">아린이의 폭풍 성장기</span>
              <span class="name">아린아린</span>
              <span class="views">100M</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img"><img src="img/비니.jpeg" alt="" /></div>
            <div class="info">
              <span class="title">조신한 비니가?!</span>
              <span class="name">비니비니</span>
              <span class="views">100M</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img"><img src="img/유아.jpeg" alt="" /></div>
            <div class="info">
              <span class="title">과일이 걸어다니고 있다</span>
              <span class="name">유아유아</span>
              <span class="views">100M</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
